<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas Extra</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .formula {
            background: #ffffff;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Calculadora de Pago de Horas Extra</h2>
        <div class="formula">
            Fórmula: Pₙ = (S - Hₛ - 2Hₙₒ) / (Hₙ + Hₛ + Hₙₒ) <br>
            Pₛ = Pₙ + 1, Pₙₒ = Pₙ + 2
        </div>

        <label for="horasNormales">Horas Extra Normales(Hₙ):</label>
        <input type="number" id="horasNormales" placeholder="Introduce horas normales" value="0" onfocus="if(this.value=='0') this.value=''" onblur="if(this.value=='') this.value='0'">

        <label for="horasSabado">Horas Extra Sábado(Hₛ):</label>
        <input type="number" id="horasSabado" placeholder="Introduce horas sábado" value="0" onfocus="if(this.value=='0') this.value=''" onblur="if(this.value=='') this.value='0'">

        <label for="horasNocturnas">Horas Extra Nocturnas(Hₙₒ):</label>
        <input type="number" id="horasNocturnas" placeholder="Introduce horas nocturnas" value="0" onfocus="if(this.value=='0') this.value=''" onblur="if(this.value=='') this.value='0'">

        <label for="salarioTotal">Salario Total(S) (€):</label>
        <input type="number" id="salarioTotal" placeholder="Introduce el salario total">

        <button onclick="calcularPago()">Calcular</button>

        <div class="result" id="resultado"></div>
    </div>

    <footer>by Playsonne</footer>

    <script src="js/script.js"></script>
</body>
</html>
